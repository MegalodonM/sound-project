<html>
<head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Sound Controlled Aliens</h2>
        <p>Note: Play Different Sounds like Roar, Bark, Chirp.</p>
    </div>
    <div class="main_div">
        <center>
            <br />
            <button class="btn btn-warning" onclick="startClassification()">Start</button>
            <h3>I can hear - <span id="result_lbl"></span></h3>
            <h3>Accuracy - <span id="result_confidence"></span></h3>
            <img src="hearing.gif" id="hearingImg" />
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
